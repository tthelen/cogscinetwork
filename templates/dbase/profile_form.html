{% extends "base_center.html" %}
{% load bootstrap5 %}
{% block title %}Home{% endblock %}
{% block contentcenter %}
      <h1 class="title">
          Profile for {{ user.username }}
      </h1>

      <form method="POST">
            {% csrf_token %}
          {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
            {% endbuttons %}
      </form>
{% endblock %}
